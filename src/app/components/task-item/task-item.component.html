<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="(onClickOfTaskItem(task))"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimesIcon"
      (click)="handleDelete(task.id)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
